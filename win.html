<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Matrix Houses</title>
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
				background: black;
				overflow: hidden;
				font-family: monospace;
			}
			canvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 0;
			}
			#houseMessage {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 2.5rem;
				font-weight: bold;
				text-align: center;
				opacity: 0;
				transition: opacity 1s ease, transform 1s ease;
				z-index: 1;
			}
			#houseMessage.show {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1.1);
			}

			/* House colors */
			.syed {
				color: #2196f3;
				text-shadow: 0 0 10px #2196f3;
			}
			.iqbal {
				color: #4caf50;
				text-shadow: 0 0 10px #4caf50;
			}
			.jinnah {
				color: #ffeb3b;
				text-shadow: 0 0 15px #ffeb3b, 0 0 25px #ff0;
			}
			.nafay {
				color: #ffffff;
				text-shadow: 0 0 10px #1ed8e9;
			}

			/* Glowing neon button styling */
			#startBtn {
				position: absolute;
				top: 70%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 1.6rem;
				font-weight: bold;
				letter-spacing: 2px;
				padding: 15px 40px;
				color: #00ff99;
				background: transparent;
				border: 2px solid #00ff99;
				border-radius: 12px;
				cursor: pointer;
				z-index: 2;
				text-transform: uppercase;
				box-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99 inset;
				transition: all 0.3s ease;
			}
			#startBtn:hover {
				color: black;
				background: #00ff99;
				box-shadow: 0 0 30px #00ff99, 0 0 60px #00ff99 inset;
				transform: translate(-50%, -50%) scale(1.1);
			}
			#startBtn:active {
				transform: translate(-50%, -50%) scale(0.95);
				box-shadow: 0 0 20px #00ff99 inset;
			}
		</style>
	</head>
	<body>
		<canvas id="matrix"></canvas>
		<div id="houseMessage"></div>
		<button id="startBtn">Enter the Matrix</button>

		<!-- Confetti Library -->
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

		<script>
			const canvas = document.getElementById("matrix");
			const ctx = canvas.getContext("2d");
			const houseMessage = document.getElementById("houseMessage");
			const startBtn = document.getElementById("startBtn");

			// Matrix effect
			function startMatrix() {
				function resize() {
					canvas.width = innerWidth;
					canvas.height = innerHeight;
				}
				addEventListener("resize", resize);
				resize();

				const symbols =
					"アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzΩЖΨѪѬ₪¤¥";
				const fontSize = 16;
				let columns = Math.floor(canvas.width / fontSize);
				let drops = new Array(columns).fill(0);

				function frame() {
					ctx.fillStyle = "rgba(0,0,0,0.07)";
					ctx.fillRect(0, 0, canvas.width, canvas.height);

					ctx.fillStyle = "#0F0";
					ctx.font = fontSize + "px monospace";

					for (let i = 0; i < drops.length; i++) {
						const char = symbols.charAt(
							Math.floor(Math.random() * symbols.length)
						);
						ctx.fillText(char, i * fontSize, drops[i] * fontSize);

						if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
							drops[i] = 0;
						}
						drops[i]++;
					}
					requestAnimationFrame(frame);
				}
				frame();
			}

			// Celebration logic
			function houseCelebration() {
				const messages = [
					{
						text: "Syed House—you brought great energy today!",
						class: "syed",
						sound: ["https://cdn.onslaught2342.qzz.io/assets/fireworks.mp3"],
						confetti: false,
						fireworks: false,
					},
					{
						text: "Iqbal House—always inspiring with your spirit!",
						class: "iqbal",
						sound: ["https://cdn.onslaught2342.qzz.io/assets/clapping.mp3"],
						confetti: false,
						fireworks: false,
					},
					{
						text: "Between us…something about Jinnah just shines a little brighter.",
						class: "jinnah",
						sound: [
							"https://cdn.onslaught2342.qzz.io/assets/fireworks.mp3",
							"https://cdn.onslaught2342.qzz.io/assets/clapping.mp3",
						],
						confetti: true,
						fireworks: true,
					},
					{
						text: "Next time, bring someone who’s actually worth my time.",
						class: "nafay",
						sound: [],
						confetti: false,
						fireworks: false,
					},
				];

				let index = 0;

				function playSounds(sources) {
					return new Promise((resolve) => {
						if (!sources.length) return resolve();
						let remaining = sources.length;
						sources.forEach((src) => {
							const audio = new Audio(src);
							audio.play().catch(() => resolve());
							audio.onended = () => {
								remaining--;
								if (remaining === 0) resolve();
							};
						});
					});
				}

				function launchFireworks() {
					const duration = 4000;
					const end = Date.now() + duration;
					(function frame() {
						confetti({
							particleCount: 5,
							angle: Math.random() * 360,
							spread: 100,
							origin: { x: Math.random(), y: Math.random() * 0.5 },
							colors: ["#ff0", "#f00", "#0f0", "#00f"],
						});
						if (Date.now() < end) {
							requestAnimationFrame(frame);
						}
					})();
				}

				async function showNext() {
					if (index >= messages.length) return;

					const msg = messages[index];
					houseMessage.className = "";
					houseMessage.classList.remove("show");

					setTimeout(async () => {
						houseMessage.textContent = msg.text;
						houseMessage.classList.add(msg.class);
						houseMessage.classList.add("show");

						if (msg.confetti) {
							confetti({
								particleCount: 150,
								spread: 70,
								origin: { y: 0.6 },
								colors: ["#ff0", "#f00", "#0f0", "#00f"],
							});
						}
						if (msg.fireworks) launchFireworks();

						await playSounds(msg.sound);

						index++;
						showNext();
					}, 800);
				}
				showNext();
			}

			// Init matrix immediately
			startMatrix();

			// Wait for user interaction to start celebration (fix autoplay restriction)
			startBtn.addEventListener("click", () => {
				startBtn.style.display = "none";
				setTimeout(houseCelebration, 1000);
			});
		</script>
	</body>
</html>
